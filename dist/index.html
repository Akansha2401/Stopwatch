<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <!-- <link rel="stylesheet" href="custom.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,200;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-purple-800 via-violet-900 to-purple-800 font-poppins text-xl flex justify-center items-center mt-24"
  >
    <div class="container flex items-center justify-center">
      <div class="watch">
        <div class="">
          <div
            class="w-60 h-60 rounded-full flex justify-center items-center relative"
          >
            <div
              class="inner-circle w-56 h-56 rounded-full flex justify-center items-center bg-gradient-to-r from-purple-800 via-violet-900 to-purple-800 absolute"
            >
              <div class="text-white">
                <span class="minute text-5xl">0 :</span>
                <span class="sec text-4xl">&nbsp;0 :</span>
                <span class="msec text-3xl">&nbsp;0</span>
              </div>
              <!-- border-8 border-t-[#ee7752] rounded-full -->
              <div
                class="absolute rounded-full inset-0 border-8 border-r-[#e73c7e] border-t-[#ee7752] border-b-[#23a6d5] border-l-[#23d5ab] outer-circle"
              ></div>
            </div>
          </div>
        </div>

        <div class="flex justify-between mt-4 text-white">
          <button
            class="button reset hidden w-14 h-14 rounded-full border-2 border-white hover:bg-white hover:text-black cursor-pointer"
          >
            Reset
          </button>
          <button
            class="button play w-14 h-14 rounded-full border-2 border-white hover:bg-white hover:text-black cursor-pointer translate-x-24"
          >
            Play
          </button>
          <button
            class="button lap hidden w-14 h-14 rounded-full border-2 border-white hover:bg-white hover:text-black cursor-pointer"
          >
            Lap
          </button>
        </div>
        <div>
          <ul
            class="laps h-64 overflow-auto list-none text-white relative w-64 mt-7"
          >
            <button
              class="lap-clear hidden z-1000 w-32 p-2 rounded-full border border-white text-white bg-white bg-opacity-30 translate-x-14 my-4 cursor-pointer"
            >
              Clear All
            </button>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
